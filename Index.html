<body> <!--This is a very rough OUTLINE, a sort of diagram of what the final fully fledged website would look like with resources and time-->
    
<div class = "container">
    <section class = "input-side">
        <h2>AgriMiro Input</h2> <!--Basically, a glorified title page-->
        <p class = "subtitle">Headless API Portal</p>

        <textarea id = "farmerInput" placeholder = "Enter Harvest and Selling Interest Info (ex: 50kg of corn, Based in Bulacan and looking for buyers): "></textarea> <!--Text box for farmers to input the harvest and selling interest info-->

        <button id = "processThruMiro"> Send and sync to Miro? </button> <!--Button to send the input data to Miro and sync it with the board-->

        <div id = "statusMsg"> Standing by... </div> <!--Status message to the status of syncing to Miro-->
    </section>

    <section class = "Miro board-side">
        <h3>Miro Canvas Preview</h3>
        <div id="virtualPreviewBoard">
            <p id = "placeholderText"> Miro board preview will be displayed here after syncing. </p> <!--Placeholder text for the Miro board preview, which will be replaced with the actual preview after syncing-->   
        </div>
    </section>

</div>
