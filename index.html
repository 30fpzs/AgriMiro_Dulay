<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriMiro Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="search-container">
        <h1>AgriMiro Market Finder</h1>
        <p>Humanap ng pinakamagandang presyo para sa iyong ani.</p>
        <label for="searchInput" class="search-label">I-type ang iyong Pananim at Lokasyon:</label>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Halimbawa, Palay sa Bulacan">
            <button id="searchBtn">Maghanap ng Mga Merkado?</button>
        </div>

        <p id="miroStatus" class="status-text"></p>

        <div id="resultsSection" class="hidden">
            <table>
                <thead>
                <tr>
                    <th>LOCATION</th>
                    <th>PRICE RANGE</th>
                    <th>DISTANCE</th>
                </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
